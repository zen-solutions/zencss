<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Title</title>
    <script>
        function updateSEO() {
            const h1Content = document.querySelector('h1').textContent;
            const leadContent = document.querySelector('.lead').textContent;

            // Update the title tag
            document.title = leadContent;

            // Update the meta description
            const metaDescription = document.querySelector('meta[name="description"]');
            if (metaDescription) {
                metaDescription.setAttribute('content', leadContent);
            }

            // Optionally, set the meta title if different from the page title
            const metaTitle = document.querySelector('meta[name="title"]');
            if (metaTitle) {
                metaTitle.setAttribute('content', h1Content);
            } else {
                // Create a new meta title tag if it doesn't exist
                const newMetaTitle = document.createElement('meta');
                newMetaTitle.setAttribute('name', 'title');
                newMetaTitle.setAttribute('content', h1Content);
                document.head.insertBefore(newMetaTitle, metaDescription);
            }
        }

        document.addEventListener('DOMContentLoaded', updateSEO);
    </script>
    <meta name="description" content="Default Description">
</head>
<body>
    <h1>Main Heading</h1>
    <p class="lead">This is the main description of the page.</p>
</body>
</html>
