<!DOCTYPE html>
<html>
<head>
    <title>Theme Switcher</title>
    <style>
        .theme-switcher {
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-switcher:hover {
            background-color: #f0f0f0;
            color: black;
        }

        .zen-dark {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <button id="themeSwitcher" class="theme-switcher">Switch Theme</button>

    <script>
        document.getElementById('themeSwitcher').addEventListener('click', function() {
            document.body.classList.toggle('zen-dark');
        });
    </script>
</body>
</html>
