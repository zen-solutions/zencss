<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="zen">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Filters</title>
    <style>
     select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            color: #333;
            background-image: url('../../img/general-icons/expanded/chevron-down.svg'); /* Replace 'icons/down.svg' with your SVG icon path */
            background-repeat: no-repeat;
            background-position: calc(100% - 5px) center;
            background-size: 16px 16px;
        }

       
        select:focus {
            outline: none;
            border-color: #007BFF;
        }

        /* Style for selected filter options */
        select option[selected] {
            background-color: #007BFF;
            color: #fff;
        }
        /* Media query for mobile screens */
        @media (max-width: 768px) {
            /* Add mobile-specific styles here */
            .filter-section {
                margin-bottom: 10px; /* Add space below the filters */
            }
            .filter-section .custom-select {
                width: 50%; /* Adjust the width as needed */
                margin-right: 10px; /* Add spacing between filters */
            }
            .filter-section .custom-select:last-child {
                margin-right: 0; /* Remove spacing for the last filter */
            }
        }

        /* Override the existing rule for .responsive-table thead */
        @media (max-width: 600px) {
            .zen .responsive-table thead {
                /* You can adjust this style as needed */
                display: table-header-group; /* Restore thead display */
            }
        }
    </style>
</head>
<body>

    <table class="responsive-table">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <th>
                    <select id="filterHeader1">
                        <option value="">Select Filter</option>
                        <option value="Data 1A">Data 1A</option>
                        <option value="Data 1B">Data 1B</option>
                        <option value="Data 1C">Data 1C</option>
                        <option value="Data 1D">Data 1D</option>
                        <option value="Data 1E">Data 1E</option>
                    </select>
                </th>
                <th>
                    <select id="filterHeader2">
                        <option value="">Select Filter</option>
                        <option value="Data 2A">Data 2A</option>
                        <option value="Data 2B">Data 2B</option>
                        <option value="Data 2C">Data 2C</option>
                        <option value="Data 2D">Data 2D</option>
                        <option value="Data 2E">Data 2E</option>
                    </select>
                </th>
                <th>
                    <select id="filterHeader3">
                        <option value="">Select Filter</option>
                        <option value="Data 3A">Data 3A</option>
                        <option value="Data 3B">Data 3B</option>
                        <option value="Data 3C">Data 3C</option>
                        <option value="Data 3D">Data 3D</option>
                        <option value="Data 3E">Data 3E</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Header 1">Data 1A</td>
                <td data-label="Header 2">Data 2A</td>
                <td data-label="Header 3">Data 3A</td>
            </tr>
            <tr>
                <td data-label="Header 1">Data 1B</td>
                <td data-label="Header 2">Data 2B</td>
                <td data-label="Header 3">Data 3B</td>
            </tr>
            <tr>
                <td data-label="Header 1">Data 1C</td>
                <td data-label="Header 2">Data 2C</td>
                <td data-label="Header 3">Data 3C</td>
            </tr>
            <tr>
                <td data-label="Header 1">Data 1D</td>
                <td data-label="Header 2">Data 2D</td>
                <td data-label="Header 3">Data 3D</td>
            </tr>
            <tr>
                <td data-label="Header 1">Data 1E</td>
                <td data-label="Header 2">Data 2E</td>
                <td data-label="Header 3">Data 3E</td>
            </tr>
        </tbody>
    </table>


    <script>
        // Get references to the input fields
        const filterHeader1Input = document.getElementById('filterHeader1');
        const filterHeader2Input = document.getElementById('filterHeader2');
        const filterHeader3Input = document.getElementById('filterHeader3');

        // Get the table rows (excluding the header rows)
        const rows = document.querySelectorAll('.responsive-table tbody tr');

        // Add event listeners to the input fields
        filterHeader1Input.addEventListener('input', filterTable);
        filterHeader2Input.addEventListener('input', filterTable);
        filterHeader3Input.addEventListener('input', filterTable);

        // Define the filterTable function
        function filterTable() {
            const filterHeader1Value = filterHeader1Input.value.toLowerCase();
            const filterHeader2Value = filterHeader2Input.value.toLowerCase();
            const filterHeader3Value = filterHeader3Input.value.toLowerCase();

            rows.forEach(row => {
                const data1 = row.querySelector('[data-label="Header 1"]').textContent.toLowerCase();
                const data2 = row.querySelector('[data-label="Header 2"]').textContent.toLowerCase();
                const data3 = row.querySelector('[data-label="Header 3"]').textContent.toLowerCase();

                if (
                    data1.includes(filterHeader1Value) &&
                    data2.includes(filterHeader2Value) &&
                    data3.includes(filterHeader3Value)
                ) {
                    row.style.display = ''; // Show the row
                } else {
                    row.style.display = 'none'; // Hide the row
                }
            });
        }
    </script>


<script src="https://kit.fontawesome.com/a05a075d4b.js" crossorigin="anonymous"></script>
<script src="../../js/zencss.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.21.0/prism.min.js"></script>

<script src="../js/copy.js"></script>
</body>
</html>
