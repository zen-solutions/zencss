<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zenCSS Components</title>
    <link rel="stylesheet" href="../css/documentation.css">
    <link rel="stylesheet" href="../../css/zen.css">
</head>

<body class="zen">
    <div class="center-line"></div>



    <!----------------------------------------------------------------------->
    <!--- Page Title  --->
    <!----------------------------------------------------------------------->
    <z-container>
        <z-row>
            <z-col>
                <div class="center">
                    <h1> Slider</h1>
                    <p>A simple slider you can use for your website. </p>
                    <hr>
                </div>
            </z-col>
        </z-row>
    </z-container>

    <!----------------------------------------------------------------------->
    <!--- Component --->
    <!----------------------------------------------------------------------->

    <z-container>
        <z-row>
            <z-col>
                <div id="z-slider-container">
                    <div id="z-slider">
                        <figure id="z-slide-figure">
                            <img src="../../img/placeholder/CesarCouto.png" alt>
                            <img src="../../img/placeholder/fernando-jorge.jpg" alt>
                            <img src="../../img/placeholder/scottwebb.png" alt>
                            <img src="../../img/placeholder/SimonBerger.png" alt>

                        </figure>
                    </div>

                    <button id="prev"></button>
                    <button id="next"></button>
                </div>
            </z-col>
        </z-row>
    </z-container>





    <!----------------------------------------------------------------------->
    <!---  The Zen Test --->
    <!----------------------------------------------------------------------->

    <z-container>
        <z-row>
            <z-col>
                <div class="center up-20">
                    <hr class="top">
                    <h4>The Zen Test</h4>
                    <p>Every component we ship will pass alignment tests and work beautifully in light and dark mode, at
                        any resolution.</p>
                    <p> So you can be assured it "just works". Try it out below. </p>
                </div>
            </z-col>
        </z-row>
    </z-container>

    <z-container>
        <z-row class="up-40">
            <z-col>
                <div class="center">
                    <p>
                        <button id="toggleButton" class="btn-md">Test</button>
                        <button id="toggleDarkModeButton" class="btn-md">Dark</button>
                        <a href="../index.html"><button class=" btn-ghost btn-md">Docs</button></a>
                    </p>
                </div>
            </z-col>
        </z-row>
    </z-container>
    </main>

    <!----------------------------------------------------------------------->
    <!--- Footer  --->
    <!----------------------------------------------------------------------->
    <footer class="zen">
        <p class="center smaller">&copy; 2023. Built using zenCSS. </p>
    </footer>

    <!--script src="https://kit.fontawesome.com/a05a075d4b.js" crossorigin="anonymous"></script-->
    <script src="../../js/slider.js" defer></script>
    <script src="../../js/zencss.js"></script>

  <script src="../js/copy.js"></script>
</body>

</html>
