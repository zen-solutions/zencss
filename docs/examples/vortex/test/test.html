<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fancy Card Layout</title>
<style>
  .fancy-card {
    background-size: cover;
    margin: 30px;
    overflow: hidden;
  }
  .fancy-card img {
    width: 100%;
    display: block;
  }
  .card-info {
    background: #333;
    color: white;
    padding: 15px;
  }
  .card-info h3 {
    margin: 0;
  }
  .text-left .card-info {
    position: absolute;
    top: 0;
    bottom: auto;
    left: 0;
    right: auto;
    width: 25%;
    height: 100%;
  }
  
  .text-right .card-info {
    position: absolute;
    top: 0;
    bottom: auto;
    right: 0;
    left: auto;
    width:25%;
    height: 100%;
  }

  .text-top .card-info {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
  }

  .fancy-card {
    position: relative;
  }
</style>
</head>
<body>

<div class="fancy-card">
  <img src="https://source.unsplash.com/78A265wPiO4" alt="The Hills">
  <div class="card-info">
    <h3>The Hills</h3>
    <span>by Moose</span>
  </div>
</div>

<div class="fancy-card text-left">
    <img src="https://source.unsplash.com/78A265wPiO4" alt="The Hills">
    <div class="card-info">
      <h3>The Hills</h3>
      <span>by Moose</span>
    </div>
  </div>

  <div class="fancy-card text-right">
    <img src="https://source.unsplash.com/78A265wPiO4" alt="The Hills">
    <div class="card-info">
      <h3>The Hills</h3>
      <span>by Moose</span>
    </div>
  </div>

  <div class="fancy-card text-top">
    <img src="https://source.unsplash.com/78A265wPiO4" alt="The Hills">
    <div class="card-info">
      <h3>The Hills</h3>
      <span>by Moose</span>
    </div>
  </div>
<!-- Repeat for other fancy-cards with different images and text -->

</body>
</html>
