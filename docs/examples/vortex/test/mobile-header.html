<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Hamburger Menu</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden;  /* Prevent horizontal scrolling */
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
    }

    #header-logo img {
        height: 40px;
    }

    #hamburger-button, #close-button {
        font-size: 30px;
        cursor: pointer;
        background: none;
        border: none;
        color: #fff;
        display: none; /* Hide by default */
    }

    nav {
        display: flex;
    }

    nav ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        margin: 0 10px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        display: block;
        transition: color 0.3s;  /* Smooth color transition */
    }

    nav a:hover {
        color: grey;  /* Change color on hover */
    }

    /* Mobile & Tablet Styles */
    @media (max-width: 768px) {
        #hamburger-button {
            display: block;
        }

        nav {
            position: fixed;
            top: 0;
            left: -250px;  /* Start off the screen */
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: left 0.3s;  /* Slide in/out */
            display: block;  /* Override flex */
        }

        nav ul {
            flex-direction: column;
        }

        nav li {
            margin: 10px 0;
            transition: background-color 0.3s;  /* Smooth background-color transition */
        }

        nav li:hover {
            background-color: grey;
        }

        nav a {
            color: #d33331;
        }

        #close-button {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    }
</style>
</head>
<body>

<header class="header-sticky">
    <div class="pl-2" id="header-logo">
        <img src="../../img/logo.png" alt="Logo">
    </div>
    <div class="docs-nav" >
<button id="hamburger-button">☰</button>
</div>
    <nav>
        <button id="close-button">×</button>
        <ul class="pr-2">
            <li><a href="#home" class="nav-link">Home</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
    </nav>
</header>

<script>
    const hamburgerButton = document.getElementById('hamburger-button');
    const closeButton = document.getElementById('close-button');
    const nav = document.querySelector('nav');
    const navLinks = document.querySelectorAll('.nav-link');

    const toggleMenu = () => {
        nav.style.left = nav.style.left === '0px' ? '-250px' : '0px';
    };

    hamburgerButton.addEventListener('click', toggleMenu);
    closeButton.addEventListener('click', toggleMenu);

    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            nav.style.left = '-250px';
        });
    });
</script>

  <script src="../js/copy.js"></script>
</body>
</html>
