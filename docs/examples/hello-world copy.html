<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zenCSS - Hello World</title>
    <link rel="stylesheet" href="../../css/zen.css">
<link rel="stylesheet" href="../../css/icons.css">
</head>
<body class="zen">
    

                <header class="header-sticky">
                    <div class="pl-2" id="header-logo">
                        <a href="../index.html"><img src="../../img/logo.png" alt="zenCSS logo"></a>
                    </div>
                    <div class="docs-nav">
                        <button id="hamburger-button">☰</button>
                    </div>
                    <nav>
                        <button id="close-button">×</button>
                        <ul class="pr-2">
                            <li><a href="#" class="nav-link">Section 1</a></li>
                            <li><a href="#" class="nav-link">Section 2</a></li>
                            <li><a href="#" class="nav-link">Section 3</a></li>
                        </ul>
                    </nav>
                </header>

    <main class="container-fluid page-title-here">

        <section class="z-container page-section">
            <z-row>
                <z-col class="center">
                    <h1 class="headline">Hello World</h1>
                    <p>What will you create from here?</p>
                </z-col>
            </z-row>
        </section>

        <z-container class="page-section">
            <z-row>
                <z-col>
                    <div class="tab-nav-round">
                        <a class="item" id="toggleButton">Test Mode</a>
                        <a class="item" id="toggleDarkMode">Dark Mode</a>
                        <a href="../index.html" class="item">Docs</a>
                    </div>
                </z-col>
            </z-row>
        </z-container>

    </main>

    <footer>
        <p class="center mb-0">&copy; <span id="current-year"></span>. Built using zenCSS. </p>
    </footer>

    <script src="../../js/zencss.js"></script>
<script src="../../docs/js/navigation.js"></script>

</body>
</html>
