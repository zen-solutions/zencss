<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Toggle Example</title>
    <style>
        .heart-toggle {
            cursor: pointer;
            display: inline-block;
            position: relative;
            width: 20px;
        }

        .heart-toggle img {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease;
            width: 100%; 
        }

        .heart-toggle img.show {
            display: block;
        }
    </style>
</head>
<body>

<div class="heart-toggle">
    <img src="../../img/general-icons/grey/heart-regular.png" alt="Empty Heart" class="heart-empty show"> 
    <img src="../../img/general-icons/grey/heart-solid.png" alt="Filled Heart" class="heart-filled">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var heartToggle = document.querySelector('.heart-toggle');
        heartToggle.addEventListener('click', function () {
            var emptyHeart = this.querySelector('.heart-empty');
            var filledHeart = this.querySelector('.heart-filled');


            emptyHeart.classList.toggle('show');
            filledHeart.classList.toggle('show');
        });
    });
</script>

</body>
</html>
