<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Slider</title>
<style>
  .slider {
    position: relative;
    width: 100%; /* Full width */
    overflow: hidden;
  }
  .slides-container {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    min-width: 100%; /* Each slide is full width */
    transition: transform 0.5s ease;
  }
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    z-index: 100;
    background-color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    padding: 10px;
    border-radius: 30px;
  }
  .prev {
    left: 10px;
  }
  .next {
    right: 10px;
  }
  /* Make arrows bigger on smaller screens for easier clicking */
  @media (max-width: 768px) {
    .arrow {
      font-size: 30px;
      padding: 15px;
    }
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slides-container">
    <!-- Original slides -->
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=1" alt="Slide 1" style="width: 100%;"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=2" alt="Slide 2" style="width: 100%;"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=3" alt="Slide 3" style="width: 100%;"></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=4" alt="Slide 4" style="width: 100%;"></div>
    <!-- Duplicate of first image for seamless transition -->
    <div class="slide"><img src="https://via.placeholder.com/800x400?text=1" alt="Slide 1" style="width: 100%;"></div>
  </div>
  <div class="prev arrow">&#10094;</div>
  <div class="next arrow">&#10095;</div>
</div>

<script>
  let index = 0;
  const slidesContainer = document.querySelector('.slides-container');
  const slides = Array.from(slidesContainer.children);
  const totalSlides = slides.length;
  let slideWidth = document.querySelector('.slide').clientWidth;

  document.querySelector('.next').addEventListener('click', () => {
    if (index < totalSlides - 1) {
      index++;
    } else {
      index = 1; // Skip duplicate slide
      slidesContainer.style.transition = 'none';
      slidesContainer.style.transform = 'translateX(0)'; // Reset to first slide without animation
    }
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        slidesContainer.style.transition = 'transform 0.5s ease-out';
        slidesContainer.style.transform = `translateX(-${index * slideWidth}px)`;
      });
    });
  });

  document.querySelector('.prev').addEventListener('click', () => {
    if (index > 0) {
      index--;
    } else {
      index = totalSlides - 2; // Move to the last original slide
      slidesContainer.style.transition = 'none';
      slidesContainer.style.transform = `translateX(-${(totalSlides - 1) * slideWidth}px)`;
    }
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        slidesContainer.style.transition = 'transform 0.5s ease-out';
        slidesContainer.style.transform = `translateX(-${index * slideWidth}px)`;
      });
    });
  });

  // Update slide width on resize
  window.addEventListener('resize', () => {
    slideWidth = document.querySelector('.slide').clientWidth;
    slidesContainer.style.transition = 'none';
    slidesContainer.style.transform = `translateX(-${index * slideWidth}px)`;
  });
</script>

</body>
</html>
