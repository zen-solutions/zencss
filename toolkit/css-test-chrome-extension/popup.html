<!doctype html>
<html>
  <style>
    .same-size-font{
      font-size: 14px;
      font-weight: normal;
      padding:.4em;
      margin:.4em;
    }

    .container-spacing{
      margin-top:.6em;
      margin-bottom:.6em;
      margin-left: 8px;
    }

    .container-fluid-spacing{
      margin-top:.6em;
      margin-bottom:.8em;
      margin-left: 8px;
    }



  </style>
  <body class="zen">
    <button id="toggleButton">Toggle zenCSS Test</button>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="zen-test.css">
    <div class="same-size-font z-container-fluid container-fluid-spacing">
      container-fluid
    </div>

    <div class="same-size-font z-container container-spacing">
     container
    </div>
    
    <div class="same-size-font z-row">
      row
    </div>
   
    <div class="same-size-font z-col">
      column
    </div>
    <h1 class="same-size-font">h1</h1>
    <h2 class="same-size-font">h2-h6</h2>
    <p class="same-size-font">Paragraphs</p>
  </body>
</html>
