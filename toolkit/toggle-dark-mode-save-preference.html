<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Dark Mode</title>
    <style>
        /* Add your dark mode styles here */
        .zen-dark {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Button to toggle dark mode -->
    <button id="toggleDarkMode">Toggle Dark Mode</button>

    <script>
        // Function to toggle dark mode and store the preference
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('zen-dark');
            
            // Check if dark mode is enabled and store the preference
            const isDarkModeEnabled = body.classList.contains('zen-dark');
            localStorage.setItem('darkMode', isDarkModeEnabled);
        }

        // Add event listener to the button
        const toggleButton = document.getElementById('toggleDarkMode');
        toggleButton.addEventListener('click', toggleDarkMode);

        // Check local storage for dark mode preference on page load
        const storedDarkMode = localStorage.getItem('darkMode');
        if (storedDarkMode === 'true') {
            // If dark mode was enabled, apply the class
            document.body.classList.add('zen-dark');
        }
    </script>
</body>
</html>
